<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Aufgaben</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: grey;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Aufgabe 1 -->
    <h2 id="welcome-text">Willkommen</h2>

    <!-- Aufgabe 2 -->
    <button id="color-button">Ändere Farbe</button>

    <!-- Aufgabe 3 -->
    <ul>
        <li>Apfel</li>
        <li>Banane</li>
        <li>Orange</li>
    </ul>

    <!-- Aufgabe 4 -->
    <div id="container"></div>

    <!-- Aufgabe 5 -->
    <button id="click-button">Klick mich</button>

    <!-- Aufgabe 6 -->
    <div class="box"></div>

    <!-- Aufgabe 7 -->
    <input type="text" id="user-input">
    <button id="submit-button">Absenden</button>

    <!-- Aufgabe 8 -->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

    <!-- Aufgabe 9 -->
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Aufgabe 10 -->
    <input type="number" id="guess-input" min="1" max="10">
    <button id="check-button">Überprüfen</button>
    <p id="result"></p>

    <script src="dom.js"></script>
</body>
</html>
